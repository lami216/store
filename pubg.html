<html lang="ar" dir="rtl">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pubg-dark: #1a2233;
            --pubg-light: #3a4a6b;
            --pubg-accent: #ffe600;
            --pubg-secondary: #ffcc00;
            --pubg-text: #ffffff;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--pubg-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(26, 34, 51, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 40px;
            border: 1px solid rgba(255, 230, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        
        h1 {
            text-align: center;
            color: var(--pubg-accent);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, var(--pubg-accent), var(--pubg-secondary));
            border-radius: 2px;
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }
        
        .offer-card {
            background: linear-gradient(135deg, var(--pubg-dark), var(--pubg-light));
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 230, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--pubg-accent), var(--pubg-secondary));
        }
        
        .offer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(255, 230, 0, 0.25);
        }
        
        .uc-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(255, 230, 0, 0.3));
            transition: transform 0.3s;
            border-radius: 12px;
            background: rgba(255, 230, 0, 0.1);
            padding: 10px;
        }
        
        .offer-card:hover .uc-image {
            transform: scale(1.1) rotate(5deg);
        }
        
        .offer-title {
            font-size: 1.8rem;
            color: var(--pubg-accent);
            margin: 15px 0;
            font-weight: 700;
        }
        
        .offer-price {
            font-size: 1.5rem;
            margin: 15px 0;
            background: rgba(255, 230, 0, 0.15);
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            color: var(--pubg-text);
            font-weight: 600;
            border: 1px solid rgba(255, 230, 0, 0.3);
        }
        
        .offer-bonus {
            font-size: 0.9rem;
            color: var(--pubg-accent);
            margin: 12px 0;
            background: rgba(255, 230, 0, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .order-btn {
            display: block;
            margin: 20px auto 0;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--pubg-accent), var(--pubg-secondary));
            color: var(--pubg-dark);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 230, 0, 0.3);
            border: none;
            cursor: pointer;
            width: 85%;
            position: relative;
            overflow: hidden;
        }
        
        .order-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .order-btn:hover::after {
            left: 100%;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 230, 0, 0.4);
        }
        
        .back-link {
            display: block;
            margin: 40px auto 0;
            text-align: center;
            color: var(--pubg-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            width: fit-content;
            padding: 10px 20px;
            border: 1px solid rgba(255, 230, 0, 0.3);
            border-radius: 8px;
        }
        
        .back-link:hover {
            background: rgba(255, 230, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }
        
        .popular-badge {
            background: #27ae60;
        }
        
        .special-badge {
            background: #8e44ad;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offer-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .offer-card {
                padding: 20px;
            }
        }
    </style>
</head>
