<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض فري فاير</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ff-dark: #1a0000;
            --ff-medium: #330000;
            --ff-light: #4d0000;
            --ff-accent: #ffeb3b;
            --ff-secondary: #ffc107;
            --ff-text: #ffffff;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, var(--ff-dark) 0%, var(--ff-medium) 50%, var(--ff-light) 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--ff-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(26, 0, 0, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 40px;
            border: 1px solid rgba(255, 235, 59, 0.2);
            backdrop-filter: blur(8px);
        }
        
        h1 {
            text-align: center;
            color: var(--ff-accent);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, var(--ff-accent), var(--ff-secondary));
            border-radius: 2px;
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }
        
        .offer-card {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.8), rgba(51, 0, 0, 0.9));
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 235, 59, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--ff-accent), var(--ff-secondary));
        }
        
        .offer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(255, 235, 59, 0.25);
            border-color: var(--ff-accent);
        }
        
        .diamond-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--ff-accent), var(--ff-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--ff-dark);
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(255, 235, 59, 0.3);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .diamond-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: brightness(0) saturate(100%) invert(13%) sepia(8%) saturate(1158%) hue-rotate(202deg) brightness(95%) contrast(91%);
        }
        
        .offer-card:hover .diamond-icon {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .offer-title {
            font-size: 1.8rem;
            color: var(--ff-accent);
            margin: 15px 0;
            font-weight: 700;
        }
        
        .offer-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 12px 0;
            line-height: 1.4;
        }
        
        .offer-price {
            font-size: 1.5rem;
            margin: 15px 0;
            background: rgba(255, 235, 59, 0.2);
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            color: var(--ff-accent);
            font-weight: 700;
            border: 1px solid rgba(255, 235, 59, 0.4);
        }
        
        .offer-bonus {
            font-size: 0.9rem;
            color: var(--ff-accent);
            margin: 12px 0;
            background: rgba(255, 235, 59, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .order-btn {
            display: block;
            margin: 20px auto 0;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--ff-accent), var(--ff-secondary));
            color: var(--ff-dark);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 235, 59, 0.3);
            border: none;
            cursor: pointer;
            width: 85%;
            position: relative;
            overflow: hidden;
        }
        
        .order-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .order-btn:hover::after {
            left: 100%;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 235, 59, 0.4);
        }
        
        .back-link {
            display: block;
            margin: 40px auto 0;
            text-align: center;
            color: var(--ff-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            width: fit-content;
            padding: 10px 20px;
            border: 1px solid rgba(255, 235, 59, 0.3);
            border-radius: 8px;
        }
        
        .back-link:hover {
            background: rgba(255, 235, 59, 0.1);
            transform: translateY(-2px);
        }
        
        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }
        
        .popular-badge {
            background: #27ae60;
        }
        
        .special-badge {
            background: #8e44ad;
        }
        
        .exclusive-badge {
            background: #f39c12;
        }
        
        .premium-badge {
            background: #9b59b6;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offer-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .offer-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 عروض الماس لفري فاير 💎</h1>
        
        <div class="offers-grid" id="cardsContainer">
            <!-- سيتم ملء البطاقات هنا ديناميكياً -->
        </div>
        
        <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>
    </div>

    <script>
        const products = [
            { diamonds: "25 ماس", price: "20", badge: "popular-badge", badgeText: "الأكثر مبيعاً", description: "مثالي للمبتدئين والشراء السريع" },
            { diamonds: "50 ماس", price: "40", description: "خيار ممتاز للحصول على أسلحة أساسية" },
            { diamonds: "100 ماس", price: "80", badge: "special-badge", badgeText: "عرض خاص", description: "احصل على أسلحة نادرة ومميزة" },
            { diamonds: "210 ماس", price: "170", description: "شخصيات مميزة وحزم متقدمة" },
            { diamonds: "645 ماس", price: "520", description: "حزم حصرية ومحتوى متقدم" },
            { diamonds: "688 ماس", price: "550", badge: "exclusive-badge", badgeText: "عرض مميز", description: "ملابس أسطورية ومحتوى حصري" },
            { diamonds: "1,080 ماس", price: "860", description: "مركبات فاخرة وأسلحة أسطورية" },
            { diamonds: "1,382 ماس", price: "1,100", description: "بطولات خاصة ومحتوى VIP" },
            { diamonds: "2,200 ماس", price: "1,750", badge: "badge", badgeText: "حصري", description: "كل المحتوى الحصري والمميز" },
            { diamonds: "3,520 ماس", price: "2,800", description: "مجموعة كاملة من المحتوى المتقدم" },
            { diamonds: "4,450 ماس", price: "3,550", description: "عضوية VIP ومزايا حصرية" },
            { diamonds: "6,900 ماس", price: "5,500", description: "كل الامتيازات والمحتوى المتاح" },
            { diamonds: "7,360 ماس", price: "5,850", badge: "premium-badge", badgeText: "الأفضل قيمة", description: "حساب مميز مدى الحياة وكل المزايا" }
        ];

        const cardsContainer = document.getElementById("cardsContainer");

        products.forEach((product, index) => {
            // إضافة الشارات
            let badgeHtml = '';
            if (product.badge) {
                badgeHtml = `<span class="badge ${product.badge}">${product.badgeText}</span>`;
            }

            const cardHtml = `
                <div class="offer-card" style="animation-delay: ${index * 0.1}s;">
                    ${badgeHtml}
                    <div class="diamond-icon">
                        <img src="Diamond.png" alt="${product.diamonds}">
                    </div>
                    <h3 class="offer-title">${product.diamonds}</h3>
                    <p class="offer-description">${product.description}</p>
                    <div class="offer-price">${product.price} MRO</div>
                    <div class="offer-bonus">+ شحن فوري</div>
                    <a href="https://wa.me/22246099296?text=أريد شراء ${product.diamonds} لفري فاير بسعر ${product.price} MRO" class="order-btn" target="_blank">اطلب الآن</a>
                </div>
            `;

            cardsContainer.insertAdjacentHTML('beforeend', cardHtml);
        });
    </script>
</body>
</html>
