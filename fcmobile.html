<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عملات FC Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #00ff7f;
            text-shadow: 0 0 10px #00ff7f;
        }
        .currency-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }
        .currency-card {
            background: #1a3c34;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .currency-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 127, 0.3);
        }
        .currency-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00ff7f;
        }
        .currency-card p {
            font-size: 1rem;
            color: #e0e0e0;
        }
        .currency-card .price {
            font-size: 1.5rem;
            color: #00ff7f;
            margin-top: 10px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ff7f;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #ff007a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>عملات FC Mobile</h1>
    </div>
    <div class="currency-container">
        <div class="currency-card">
            <h3>100 FP</h3>
            <p>نقاط لشراء باقات أساسية</p>
            <p class="price">1.99$</p>
        </div>
        <div class="currency-card">
            <h3>500 FP</h3>
            <p>نقاط لشراء لاعبين مميزين</p>
            <p class="price">4.99$</p>
        </div>
        <div class="currency-card">
            <h3>1000 FP</h3>
            <p>نقاط لتحسين فريقك</p>
            <p class="price">9.99$</p>
        </div>
        <div class="currency-card">
            <h3>2500 FP</h3>
            <p>نقاط لتجربة متكاملة</p>
            <p class="price">19.99$</p>
        </div>
    </div>
    <a href="index.html"><button class="back-btn">العودة</button></a>
</body>
</html>
