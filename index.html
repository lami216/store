<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض ببجي موبايل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pubg-dark: #1a2233;
            --pubg-light: #3a4a6b;
            --pubg-accent: #ffe600;
            --pubg-text: #ffffff;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--pubg-text);
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(26, 34, 51, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 40px;
            border: 1px solid rgba(255, 230, 0, 0.2);
            backdrop-filter: blur(8px);
        }
        
        h1 {
            text-align: center;
            color: var(--pubg-accent);
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: var(--pubg-accent);
            border-radius: 2px;
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .offer-card {
            background: linear-gradient(135deg, var(--pubg-dark), var(--pubg-light));
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 230, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 230, 0, 0.2);
        }
        
        .uc-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(255, 230, 0, 0.3));
        }
        
        .offer-title {
            font-size: 1.5rem;
            color: var(--pubg-accent);
            margin: 10px 0;
            font-weight: 700;
        }
        
        .offer-price {
            font-size: 1.3rem;
            margin: 10px 0;
            background: rgba(255, 230, 0, 0.1);
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .offer-bonus {
            font-size: 0.9rem;
            color: var(--pubg-accent);
            margin: 10px 0;
        }
        
        .order-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--pubg-accent), #ffcc00);
            color: #1a2233;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 230, 0, 0.3);
            border: none;
            cursor: pointer;
            width: 80%;
        }
        
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 230, 0, 0.4);
            background: linear-gradient(135deg, #ffcc00, var(--pubg-accent));
        }
        
        .back-link {
            display: block;
            margin: 40px auto 0;
            text-align: center;
            color: var(--pubg-accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            width: fit-content;
        }
        
        .back-link:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عروض UC لببجي موبايل</h1>
        
        <div class="offers-grid" id="cardsContainer">
            <!-- سيتم ملء البطاقات هنا ديناميكياً -->
        </div>
        
        <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>
    </div>

    <script>
        const products = [
            { uc: "60 UC", price: "50" },
            { uc: "120 UC", price: "100" },
            { uc: "210 UC", price: "150" },
            { uc: "325 UC", price: "200" },
            { uc: "355 UC", price: "220" },
            { uc: "385 UC", price: "250" },
            { uc: "445 UC", price: "300" },
            { uc: "660 UC", price: "400" },
            { uc: "720 UC", price: "450" },
            { uc: "780 UC", price: "500" },
            { uc: "840 UC", price: "550" },
            { uc: "900 UC", price: "600" },
            { uc: "1075 UC", price: "700" },
            { uc: "1200 UC", price: "800" },
            { uc: "1920 UC", price: "1000" },
            { uc: "4000 UC", price: "2000" },
            { uc: "8400 UC", price: "3800" }
        ];

        const cardsContainer = document.getElementById("cardsContainer");

        products.forEach((product, index) => {
            let imageUrl;
            const price = parseInt(product.price);

            // تحديد الصورة بناء على السعر
            if (price < 200) {
                imageUrl = "UC0.png";
            } else if (price < 400) {
                imageUrl = "UC1.png";
            } else if (price < 600) {
                imageUrl = "UC2.png";
            } else if (price < 1000) {
                imageUrl = "UC3.png";
            } else {
                imageUrl = "UC4.png";
            }

            // إضافة شارة "الأكثر مبيعاً" للعناصر المطلوبة
            let badgeHtml = '';
            if (index === 0 || index === 3 || index === 7) {
                badgeHtml = `<span class="badge">${index === 0 ? 'الأكثر مبيعاً' : 'عرض خاص'}</span>`;
            }

            const cardHtml = `
                <div class="offer-card">
                    ${badgeHtml}
                    <img class="uc-image" src="images/${imageUrl}" alt="${product.uc}">
                    <h3 class="offer-title">${product.uc}</h3>
                    <div class="offer-price">${product.price} MRT</div>
                    <div class="offer-bonus">+ شحن فوري</div>
                    <a href="https://wa.me/1234567890?text=أريد شراء ${product.uc} بسعر ${product.price} MRT" class="order-btn" target="_blank">اطلب الآن</a>
                </div>
            `;

            cardsContainer.insertAdjacentHTML('beforeend', cardHtml);
        });
    </script>
</body>
</html>
